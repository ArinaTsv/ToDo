{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="{% static 'styles/books.css' %}" />
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #books {
            width: 1000px;
            margin: 0 auto;
        }
        .books {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .books__item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: auto;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <section id="books">
        <h1>Books</h1>
        <div class="books">
            {% for book in books %}
                <div class="books__item">
                    <h3>{{ book.title }}</h3>
                    <h5>{{ book.subtitle }}</h5>
                    <p>{{ book.year }}</p>
                </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
